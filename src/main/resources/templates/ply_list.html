<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PLY_list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<table border="1" width="1000">
    <thead>
    <tr>
        <td>name</td>
    </tr>
    </thead>
<tr th:each="polygon: ${polygons}">
    <td><a th:href="@{/polygon/{id}(id=${polygon.polygon_id})}" th:text="${polygon.polygon_name}"></a></td>
</tr>
</body>
</html>
